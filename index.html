<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ela's Mock Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="img-text">ELA.CODES</div>
            <img src="unsplash_img.jpg" alt="ela image" class="ela-image">
            <div class="img-credits">Photo by <a href="https://unsplash.com/@safarslife?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Safar Safarov</a> on <a href="https://unsplash.com/s/photos/coding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="main-content">

            <header>
                <h1>This is <span>not</span> a real online service! You know you need something like this in your life to help you realize your <span>deepest dreams</span>. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
                </h1>
            </header>

            <div class="form-section">
                <div class="form-container">
                    <h1 class="txt-above-form">Let's do this!</h1>
                    <form>
                        <ul>
                        <section>
                            <li>
                                <label for="first_name">FIRST NAME</label>
                                <br>
                                <input type="text" name="first_name" id="first_name">
                            </li>
                            <li>
                                <label for="last_name">LAST NAME</label>
                                <br>
                                <input type="text" name="last_name" id="last_name">
                            </li>
                        </section>
                        <section>
                            <li>
                                <label for="e-mail">EMAIL</label>
                                <br>
                                <input type="email" name="e-mail" id="e-mail">
                            </li>
                            <li>
                                <label for="phone_number">PHONE NUMBER</label>
                                <br>
                                <input type="tel" name="phone_number" id="phone_number">
                            </li>
                        </section>
                        <section>
                            <li>
                                <label for="password">PASSWORD</label>
                                <br>
                                <input type="text" name="password" id="password">
                            </li>
                            <li>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <br>
                                <input type="text" name="confirm_password" id="confirm_password">
                            </li>
                        </section>
                        </ul>
                    </form>
                </div>
            </div>
        
            <div class="form-confirmation">
                <button type="submit">Create Account</button>
                <div>Want to see source code? Visit my <a href="https://github.com/ateodocio/signup-form">GitHub!</a></div>
            </div>

        </div>
    </div>
    
</body>
</html>
