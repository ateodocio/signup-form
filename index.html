<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ela's Mock Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="img-text">ELA.CODES</div>
            <img src="elacodes_img.jpg" alt="ela.codes image" class="ela-image">
            <div class="img-credits">Photo by ela.codes on Instagram</div>
        </div>
        <div class="main-content">
            <header>
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
                </h3>
            </header>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="e-mail">EMAIL</label>
                        <input type="email" name="e-mail" id="e-mail">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_password">
                    </div>
                </form>
                <button type="submit">Request Media Kit</button>
                <div>Just want to chat? DM me</div>
            </div>
        </div>
    </div>
</body>
</html>
